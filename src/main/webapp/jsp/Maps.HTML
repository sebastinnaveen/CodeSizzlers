<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
		width: 100%;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
	<script>

var marker;
var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
var labelIndex = 0;
function initMap() {
var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
	//State Latitude & Longitude
    center: {lat: 13.0900, lng: 80.2700}
  });
 
   var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Technician Details</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Technician Name:Rober Bob</b>,  <b>Tecnician Availability: 10 Mins</b>'+
      '</p>'+
      
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
  

  var image1 = "green1-dot.png";
  marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    
	icon : image1,
    position: {lat: 13.0497, lng: 80.2126}
    
  });
  google.maps.event.addListener(marker, 'click', function() {
   infowindow.open(map,marker);
});
//infowindow.open(map,marker);
  
  marker = new google.maps.Marker({
    map: map,
    draggable: true,			
    animation: google.maps.Animation.DROP,
    
	icon : image1,
    position: {lat: 12.9531946, lng: 80.1416008}
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
    calculateAndDisplayRoute(directionsService, directionsDisplay);
  });
  //infowindow.open(map,marker);
}

function clickMap()
{
	if(document.getElementById("map").style.display == 'none')
	{
		document.getElementById("map").style.display = 'block';
	}
}

function toggleBounce() {
  
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }  
  
  function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  directionsService.route({
    origin: 'Vadapalani',
    destination: 'Koyembedu',
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
}

    </script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3.21&key=AIzaSyBLtx1iYEW18xQTa46fpP_O4VOhBQpy4O8&signed_in=true&callback=initMap">		
		</script>
  </body>
  </html>
